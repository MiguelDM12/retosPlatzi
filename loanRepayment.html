<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap" rel="stylesheet">
   
    <title>Calcular Cuotas de Amortización de Préstamo</title>
</head>
<body>    
    <header class="header_workshop">
        <picture>
            <img src="./Assets/salario.png" alt="icon_money">
        </picture>
        <h1>Calculadora de Amortización</h1>
    </header>
    <main>
        <div class="loanRepayment_container">
            <h2>Esta calculadora está basada en el método de amortización de capital francés.</h3>
                <br>
            <div class="loanRepayment_info">
                <br>
                <h3>Datos del préstamo</h3>
                <br>
                <label for="capitalization_amount">Importe del Préstamo</label>
                <br>
                <br>
                <input type="text" id="capitalization_amount">
                <br>
                <br>
                <label for="capitalization_rate">Tasa de capitalización mensual (%)</label>
                <div class="slider-container">
                    <div class="slider-container-valueBlock">
                        <span id="valueBlock-value1">0</span>
                    </div>                    
                </div>            
                <input id="slider1" type="range" min="1" max="10" value="0" step="0.1"/>
                <br>
                <label for="capitalization_date">Número de años</label>
                <div class="slider-container">
                    <div class="slider-container-valueBlock">
                        <span id="valueBlock-value2">0</span>
                    </div>                    
                </div>            
                <input id="slider2" type="range" min="1" max="25" value="0" step="1"/>
                <br>
                <button type="button" onclick="calculateAmortizationSchedule()">Calcular Cuadro Amortización</button>
                <br>
                <br>
            </div>
            <br>
            <br>
            <div class="loanRepayment_output">
                <table>
                    <th>Mes</th>
                    <th>Cuota</th>
                    <th>Capital</th>
                    <th>Interés</th>
                    <th>Capital vivo</th>
                    <tr>
                        <td>2432</td>
                        <td>2432</td>
                        <td>2432</td>
                        <td>2432</td>
                        <td>2432</td>
                    </tr>
                </table>
            </div>
        </div>  
    </main>
    <script src="./Scripts/loanRepayment.js"></script>
</body>
